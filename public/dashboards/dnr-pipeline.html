<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PB D&R (Detach & Reset) Pipeline Dashboard">
    <meta name="theme-color" content="#8b5cf6">
    <title>D&R Pipeline | Photon Brothers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-[#0a0a0f] text-white min-h-screen">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-violet-500 mx-auto mb-4"></div>
                <p class="text-zinc-400">Loading D&R Pipeline...</p>
            </div>
        </div>
    </div>

    <script>
        const STAGES = [
            'Kickoff',
            'Site Survey',
            'Design',
            'Permit',
            'Ready for Detach',
            'Detach',
            'Detach Complete - Roofing In Progress',
            'Reset Blocked - Waiting on Payment',
            'Ready for Reset',
            'Reset',
            'Inspection',
            'Closeout',
            'Complete',
            'On-hold',
            'Cancelled'
        ];

        const STAGE_COLORS = {
            'Kickoff': 'bg-blue-500',
            'Site Survey': 'bg-indigo-500',
            'Design': 'bg-purple-500',
            'Permit': 'bg-violet-500',
            'Ready for Detach': 'bg-yellow-500',
            'Detach': 'bg-orange-500',
            'Detach Complete - Roofing In Progress': 'bg-amber-500',
            'Reset Blocked - Waiting on Payment': 'bg-red-500',
            'Ready for Reset': 'bg-lime-500',
            'Reset': 'bg-emerald-500',
            'Inspection': 'bg-teal-500',
            'Closeout': 'bg-cyan-500',
            'Complete': 'bg-green-500',
            'On-hold': 'bg-zinc-500',
            'Cancelled': 'bg-red-700'
        };

        // Group stages for visual display
        const STAGE_GROUPS = {
            'Pre-Work': ['Kickoff', 'Site Survey', 'Design', 'Permit'],
            'Detach Phase': ['Ready for Detach', 'Detach', 'Detach Complete - Roofing In Progress'],
            'Reset Phase': ['Reset Blocked - Waiting on Payment', 'Ready for Reset', 'Reset'],
            'Completion': ['Inspection', 'Closeout']
        };

        let allDeals = [];
        let filterLocation = 'all';
        let filterStage = 'all';

        async function fetchData() {
            try {
                const response = await fetch('/api/deals?pipeline=dnr&active=true');
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                allDeals = data.deals;
                render(data);
            } catch (error) {
                document.getElementById('root').innerHTML = `
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="text-center text-red-500">
                            <p class="text-xl mb-2">Error loading data</p>
                            <p class="text-sm text-zinc-400">${error.message}</p>
                            <button onclick="fetchData()" class="mt-4 px-4 py-2 bg-violet-600 rounded-lg hover:bg-violet-700">Retry</button>
                        </div>
                    </div>
                `;
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(amount);
        }

        function getFilteredDeals() {
            return allDeals.filter(d => {
                if (filterLocation !== 'all' && d.pbLocation !== filterLocation) return false;
                if (filterStage !== 'all' && d.stage !== filterStage) return false;
                return true;
            });
        }

        function render(data) {
            const deals = getFilteredDeals();
            const activeDeals = deals.filter(d => d.isActive);
            const totalValue = activeDeals.reduce((sum, d) => sum + d.amount, 0);
            const locations = [...new Set(allDeals.map(d => d.pbLocation))].filter(l => l !== 'Unknown').sort();

            // Stage counts
            const stageCounts = {};
            STAGES.forEach(s => stageCounts[s] = 0);
            activeDeals.forEach(d => { if (stageCounts[d.stage] !== undefined) stageCounts[d.stage]++; });

            // Blocked count
            const blockedCount = activeDeals.filter(d => d.stage === 'Reset Blocked - Waiting on Payment' || d.stage === 'On-hold').length;

            document.getElementById('root').innerHTML = `
                <div class="min-h-screen">
                    <!-- Header -->
                    <header class="bg-[#12121a] border-b border-zinc-800 sticky top-0 z-50">
                        <div class="max-w-7xl mx-auto px-4 py-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <a href="/" class="text-zinc-400 hover:text-white">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                                        </svg>
                                    </a>
                                    <div>
                                        <h1 class="text-xl font-bold text-violet-400">D&R Pipeline</h1>
                                        <p class="text-xs text-zinc-500">Detach & Reset Projects • Last updated: ${new Date().toLocaleTimeString()}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <select id="locationFilter" class="bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm" onchange="setLocationFilter(this.value)">
                                        <option value="all">All Locations</option>
                                        ${locations.map(l => `<option value="${l}" ${filterLocation === l ? 'selected' : ''}>${l}</option>`).join('')}
                                    </select>
                                    <select id="stageFilter" class="bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm" onchange="setStageFilter(this.value)">
                                        <option value="all">All Stages</option>
                                        ${STAGES.map(s => `<option value="${s}" ${filterStage === s ? 'selected' : ''}>${s}</option>`).join('')}
                                    </select>
                                    <button onclick="fetchData()" class="bg-violet-600 hover:bg-violet-700 px-4 py-2 rounded-lg text-sm font-medium">
                                        Refresh
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main class="max-w-7xl mx-auto px-4 py-6">
                        <!-- Stats -->
                        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-violet-400">${activeDeals.length}</div>
                                <div class="text-sm text-zinc-400">Active Projects</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-green-400">${formatCurrency(totalValue)}</div>
                                <div class="text-sm text-zinc-400">Pipeline Value</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-orange-400">${stageCounts['Detach'] + stageCounts['Ready for Detach']}</div>
                                <div class="text-sm text-zinc-400">Detach Phase</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-emerald-400">${stageCounts['Reset'] + stageCounts['Ready for Reset']}</div>
                                <div class="text-sm text-zinc-400">Reset Phase</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-red-400">${blockedCount}</div>
                                <div class="text-sm text-zinc-400">Blocked/On-Hold</div>
                            </div>
                        </div>

                        <!-- Stage Pipeline by Phase -->
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                            ${Object.entries(STAGE_GROUPS).map(([group, stages]) => `
                                <div class="bg-[#12121a] rounded-xl border border-zinc-800 p-4">
                                    <h3 class="text-sm font-semibold text-zinc-400 mb-3">${group}</h3>
                                    <div class="space-y-2">
                                        ${stages.map(stage => `
                                            <div class="flex items-center justify-between">
                                                <span class="text-xs text-zinc-300 truncate">${stage.replace('Detach Complete - Roofing In Progress', 'Roofing IP').replace('Reset Blocked - Waiting on Payment', 'Blocked')}</span>
                                                <span class="text-sm font-bold ${stageCounts[stage] > 0 ? 'text-white' : 'text-zinc-600'}">${stageCounts[stage] || 0}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Deals Table -->
                        <div class="bg-[#12121a] rounded-xl border border-zinc-800 overflow-hidden">
                            <div class="p-4 border-b border-zinc-800">
                                <h2 class="text-lg font-semibold">D&R Projects (${deals.length})</h2>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead class="bg-zinc-900">
                                        <tr>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Project</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Location</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Stage</th>
                                            <th class="px-4 py-3 text-right text-xs font-medium text-zinc-400 uppercase">Amount</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Age</th>
                                            <th class="px-4 py-3 text-center text-xs font-medium text-zinc-400 uppercase">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-zinc-800">
                                        ${deals.length === 0 ? `
                                            <tr>
                                                <td colspan="6" class="px-4 py-8 text-center text-zinc-500">No projects found</td>
                                            </tr>
                                        ` : deals.map(deal => `
                                            <tr class="hover:bg-zinc-900/50 ${!deal.isActive ? 'opacity-50' : ''} ${deal.stage.includes('Blocked') ? 'bg-red-900/10' : ''}">
                                                <td class="px-4 py-3">
                                                    <div class="font-medium text-white">${deal.name}</div>
                                                    <div class="text-xs text-zinc-500">${deal.city || ''} ${deal.state || ''}</div>
                                                </td>
                                                <td class="px-4 py-3 text-sm text-zinc-300">${deal.pbLocation}</td>
                                                <td class="px-4 py-3">
                                                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${STAGE_COLORS[deal.stage] || 'bg-zinc-600'} bg-opacity-20 text-white">
                                                        ${deal.stage.length > 25 ? deal.stage.substring(0, 22) + '...' : deal.stage}
                                                    </span>
                                                </td>
                                                <td class="px-4 py-3 text-right font-mono text-sm ${deal.amount > 0 ? 'text-green-400' : 'text-zinc-500'}">${formatCurrency(deal.amount)}</td>
                                                <td class="px-4 py-3 text-sm ${deal.daysSinceCreate > 60 ? 'text-red-400' : deal.daysSinceCreate > 30 ? 'text-yellow-400' : 'text-zinc-400'}">${deal.daysSinceCreate}d</td>
                                                <td class="px-4 py-3 text-center">
                                                    <a href="${deal.url}" target="_blank" class="text-violet-400 hover:text-violet-300 text-sm">
                                                        Open →
                                                    </a>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            `;
        }

        function setLocationFilter(value) {
            filterLocation = value;
            render({ deals: allDeals });
        }

        function setStageFilter(value) {
            filterStage = value;
            render({ deals: allDeals });
        }

        // Initial load
        fetchData();
        // Auto-refresh every 5 minutes
        setInterval(fetchData, 5 * 60 * 1000);
    </script>
</body>
</html>
