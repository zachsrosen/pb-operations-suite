<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PB Design & Engineering Dashboard - Track design status and layout approvals">
    <meta name="theme-color" content="#6366F1">
    <title>Design & Engineering | Photon Brothers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-[#0a0a0f] text-white min-h-screen">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mx-auto mb-4"></div>
                <p class="text-zinc-400">Loading Design & Engineering Data...</p>
            </div>
        </div>
    </div>

    <script>
        let allProjects = [];
        let filterLocation = 'all';
        let filterStage = 'all';
        let filterDesignStatus = 'all';
        let filterLayoutStatus = 'all';

        // Display name mappings for status values
        const DISPLAY_NAMES = {
            // Design Status
            'design_complete': 'Design Complete',
            'design_in_progress': 'Design In Progress',
            'awaiting_info': 'Awaiting Info',
            'revisions_needed': 'Revisions Needed',
            'pending_review': 'Pending Review',
            'not_started': 'Not Started',
            'on_hold': 'On Hold',
            // Layout Status (Design Approval)
            'approved': 'Approved',
            'pending_approval': 'Pending Approval',
            'pending': 'Pending',
            'submitted': 'Submitted',
            'revision_requested': 'Revision Requested',
            'rejected': 'Rejected',
            'in_review': 'In Review',
            // Common statuses
            'complete': 'Complete',
            'completed': 'Completed',
            'in_progress': 'In Progress',
            'not_applicable': 'Not Applicable',
            'n_a': 'N/A',
            'na': 'N/A'
        };

        // Convert internal value to display name
        function getDisplayName(value) {
            if (!value) return value;
            const key = value.toLowerCase().replace(/[\s-]+/g, '_');
            return DISPLAY_NAMES[key] || value;
        }

        async function fetchData() {
            try {
                const response = await fetch('/api/projects?context=executive');
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                allProjects = data.projects;
                render();
            } catch (error) {
                document.getElementById('root').innerHTML = `
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="text-center text-red-500">
                            <p class="text-xl mb-2">Error loading data</p>
                            <p class="text-sm text-zinc-400">${error.message}</p>
                            <button onclick="fetchData()" class="mt-4 px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700">Retry</button>
                        </div>
                    </div>
                `;
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(amount);
        }

        function daysBetween(date1, date2) {
            if (!date1 || !date2) return null;
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            return Math.floor((d2 - d1) / (1000 * 60 * 60 * 24));
        }

        // Check if project is in design phase or has design data
        function isInDesignPhase(p) {
            return p.stage === 'Design & Engineering' ||
                   p.stage === 'Site Survey' ||
                   p.designStatus ||
                   p.layoutStatus ||
                   p.designCompletionDate ||
                   p.designApprovalDate;
        }

        function getFilteredProjects() {
            return allProjects.filter(p => {
                if (!isInDesignPhase(p)) return false;
                if (filterLocation !== 'all' && p.pbLocation !== filterLocation) return false;
                if (filterStage !== 'all' && p.stage !== filterStage) return false;
                if (filterDesignStatus !== 'all' && p.designStatus !== filterDesignStatus) return false;
                if (filterLayoutStatus !== 'all' && p.layoutStatus !== filterLayoutStatus) return false;
                return true;
            });
        }

        function render() {
            const projects = getFilteredProjects();
            const today = new Date();

            // Projects in Design & Engineering stage
            const inDesignStage = projects.filter(p => p.stage === 'Design & Engineering');

            // Calculate design stats from filtered projects
            const designStatusStats = {};
            const layoutStatusStats = {};

            projects.forEach(p => {
                if (p.designStatus) {
                    designStatusStats[p.designStatus] = (designStatusStats[p.designStatus] || 0) + 1;
                }
                if (p.layoutStatus) {
                    layoutStatusStats[p.layoutStatus] = (layoutStatusStats[p.layoutStatus] || 0) + 1;
                }
            });

            // Projects with design complete but not approved
            const designComplete = projects.filter(p => p.designCompletionDate && !p.designApprovalDate);

            // Projects with layout approved
            const layoutApproved = projects.filter(p => p.designApprovalDate);

            // Calculate average days in design (for those still in design stage)
            const daysInDesign = inDesignStage.filter(p => p.closeDate).map(p => {
                return Math.floor((today - new Date(p.closeDate)) / (1000 * 60 * 60 * 24));
            });
            const avgDaysInDesign = daysInDesign.length > 0
                ? Math.round(daysInDesign.reduce((a, b) => a + b, 0) / daysInDesign.length)
                : 0;

            // Calculate average design turnaround (close to design complete)
            const designTurnaroundDays = projects.filter(p => p.closeDate && p.designCompletionDate).map(p => {
                return daysBetween(p.closeDate, p.designCompletionDate);
            }).filter(d => d !== null && d >= 0);
            const avgDesignTurnaround = designTurnaroundDays.length > 0
                ? Math.round(designTurnaroundDays.reduce((a, b) => a + b, 0) / designTurnaroundDays.length)
                : 0;

            // Get unique values for filters
            const locations = [...new Set(allProjects.map(p => p.pbLocation))].filter(l => l && l !== 'Unknown').sort();

            // Dynamic status filters
            const designStatuses = [...new Set(allProjects.map(p => p.designStatus))].filter(s => s).sort();
            const layoutStatuses = [...new Set(allProjects.map(p => p.layoutStatus))].filter(s => s).sort();

            // Stage order as per pipeline
            const STAGE_ORDER = ['Site Survey', 'Design & Engineering', 'Permitting & Interconnection', 'RTB - Blocked', 'Ready To Build', 'Construction', 'Inspection', 'Permission To Operate', 'Close Out'];
            const stages = [...new Set(allProjects.map(p => p.stage))].filter(s => s).sort((a, b) => {
                const aIdx = STAGE_ORDER.findIndex(s => s.toLowerCase() === a.toLowerCase());
                const bIdx = STAGE_ORDER.findIndex(s => s.toLowerCase() === b.toLowerCase());
                if (aIdx === -1 && bIdx === -1) return a.localeCompare(b);
                if (aIdx === -1) return 1;
                if (bIdx === -1) return -1;
                return aIdx - bIdx;
            });

            // Total value from filtered projects
            const totalValue = projects.reduce((s, p) => s + (p.amount || 0), 0);

            document.getElementById('root').innerHTML = `
                <div class="min-h-screen">
                    <!-- Header -->
                    <header class="bg-[#12121a] border-b border-zinc-800 sticky top-0 z-50">
                        <div class="max-w-7xl mx-auto px-4 py-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <a href="/" class="text-zinc-400 hover:text-white">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                                        </svg>
                                    </a>
                                    <div>
                                        <h1 class="text-xl font-bold text-indigo-400">Design & Engineering</h1>
                                        <p class="text-xs text-zinc-500">Last updated: ${new Date().toLocaleTimeString()}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-3 flex-wrap">
                                    <select id="locationFilter" class="bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm" onchange="setLocationFilter(this.value)">
                                        <option value="all">All Locations</option>
                                        ${locations.map(l => `<option value="${l}" ${filterLocation === l ? 'selected' : ''}>${l}</option>`).join('')}
                                    </select>
                                    <select id="stageFilter" class="bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm" onchange="setStageFilter(this.value)">
                                        <option value="all">All Stages</option>
                                        ${stages.map(s => `<option value="${s}" ${filterStage === s ? 'selected' : ''}>${s}</option>`).join('')}
                                    </select>
                                    <select id="designStatusFilter" class="bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm" onchange="setDesignStatusFilter(this.value)">
                                        <option value="all">All Design Status</option>
                                        ${designStatuses.map(s => `<option value="${s}" ${filterDesignStatus === s ? 'selected' : ''}>${getDisplayName(s)}</option>`).join('')}
                                    </select>
                                    <select id="layoutStatusFilter" class="bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm" onchange="setLayoutStatusFilter(this.value)">
                                        <option value="all">All Design Approval Status</option>
                                        ${layoutStatuses.map(s => `<option value="${s}" ${filterLayoutStatus === s ? 'selected' : ''}>${getDisplayName(s)}</option>`).join('')}
                                    </select>
                                    <button onclick="fetchData()" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg text-sm font-medium">
                                        Refresh
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main class="max-w-7xl mx-auto px-4 py-6">
                        <!-- Summary Stats -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-indigo-400">${projects.length}</div>
                                <div class="text-sm text-zinc-400">Total Projects</div>
                                <div class="text-xs text-zinc-500">${formatCurrency(totalValue)}</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-yellow-400">${inDesignStage.length}</div>
                                <div class="text-sm text-zinc-400">In Design Stage</div>
                                <div class="text-xs text-zinc-500">${formatCurrency(inDesignStage.reduce((s, p) => s + (p.amount || 0), 0))}</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-blue-400">${designComplete.length}</div>
                                <div class="text-sm text-zinc-400">Design Complete</div>
                                <div class="text-xs text-zinc-500">Awaiting approval</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-green-400">${layoutApproved.length}</div>
                                <div class="text-sm text-zinc-400">Layout Approved</div>
                                <div class="text-xs text-zinc-500">${formatCurrency(layoutApproved.reduce((s, p) => s + (p.amount || 0), 0))}</div>
                            </div>
                        </div>

                        <!-- Timing Stats -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-cyan-400">${avgDaysInDesign}d</div>
                                <div class="text-sm text-zinc-400">Avg Days in Design</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-purple-400">${avgDesignTurnaround}d</div>
                                <div class="text-sm text-zinc-400">Avg Design Turnaround</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-amber-400">${Object.keys(designStatusStats).length}</div>
                                <div class="text-sm text-zinc-400">Design Statuses</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-pink-400">${Object.keys(layoutStatusStats).length}</div>
                                <div class="text-sm text-zinc-400">Layout Statuses</div>
                            </div>
                        </div>

                        <!-- Status Breakdown -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <!-- Design Status Breakdown -->
                            <div class="bg-[#12121a] rounded-xl border border-zinc-800 p-4">
                                <h2 class="text-lg font-semibold mb-4 text-indigo-400">By Design Status</h2>
                                <div class="space-y-2">
                                    ${Object.entries(designStatusStats).length === 0 ? `
                                        <p class="text-zinc-500 text-sm">No design status data available</p>
                                    ` : Object.entries(designStatusStats)
                                        .sort((a, b) => b[1] - a[1])
                                        .map(([status, count]) => `
                                            <div class="flex items-center justify-between p-2 bg-zinc-800/50 rounded-lg cursor-pointer hover:bg-zinc-800 transition-colors" onclick="setDesignStatusFilter('${status}')">
                                                <span class="text-sm text-zinc-300">${getDisplayName(status)}</span>
                                                <span class="text-lg font-bold text-indigo-400">${count}</span>
                                            </div>
                                        `).join('')}
                                </div>
                            </div>

                            <!-- Layout Status Breakdown -->
                            <div class="bg-[#12121a] rounded-xl border border-zinc-800 p-4">
                                <h2 class="text-lg font-semibold mb-4 text-purple-400">By Design Approval Status</h2>
                                <div class="space-y-2">
                                    ${Object.entries(layoutStatusStats).length === 0 ? `
                                        <p class="text-zinc-500 text-sm">No design approval status data available</p>
                                    ` : Object.entries(layoutStatusStats)
                                        .sort((a, b) => b[1] - a[1])
                                        .map(([status, count]) => `
                                            <div class="flex items-center justify-between p-2 bg-zinc-800/50 rounded-lg cursor-pointer hover:bg-zinc-800 transition-colors" onclick="setLayoutStatusFilter('${status}')">
                                                <span class="text-sm text-zinc-300">${getDisplayName(status)}</span>
                                                <span class="text-lg font-bold text-purple-400">${count}</span>
                                            </div>
                                        `).join('')}
                                </div>
                            </div>
                        </div>

                        <!-- Projects Table -->
                        <div class="bg-[#12121a] rounded-xl border border-zinc-800 overflow-hidden">
                            <div class="p-4 border-b border-zinc-800 flex items-center justify-between">
                                <h2 class="text-lg font-semibold">Projects (${projects.length})</h2>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead class="bg-zinc-900">
                                        <tr>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Project</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Stage</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Design Status</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Design Approval</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Design Complete</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Design Approved</th>
                                            <th class="px-4 py-3 text-right text-xs font-medium text-zinc-400 uppercase">Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-zinc-800">
                                        ${projects.length === 0 ? `
                                            <tr>
                                                <td colspan="7" class="px-4 py-8 text-center text-zinc-500">No projects found</td>
                                            </tr>
                                        ` : projects
                                            .sort((a, b) => {
                                                // Sort by: in design stage first, then by amount
                                                if (a.stage === 'Design & Engineering' && b.stage !== 'Design & Engineering') return -1;
                                                if (a.stage !== 'Design & Engineering' && b.stage === 'Design & Engineering') return 1;
                                                return (b.amount || 0) - (a.amount || 0);
                                            })
                                            .slice(0, 100)
                                            .map(project => {
                                                // Design status badge
                                                let designStatusBadge = '';
                                                if (project.designStatus) {
                                                    const statusLower = project.designStatus.toLowerCase();
                                                    let color = 'bg-zinc-500/20 text-zinc-400';
                                                    if (statusLower.includes('complete') || statusLower.includes('done') || statusLower.includes('finished')) {
                                                        color = 'bg-green-500/20 text-green-400';
                                                    } else if (statusLower.includes('progress') || statusLower.includes('working') || statusLower.includes('active')) {
                                                        color = 'bg-yellow-500/20 text-yellow-400';
                                                    } else if (statusLower.includes('pending') || statusLower.includes('waiting') || statusLower.includes('hold')) {
                                                        color = 'bg-orange-500/20 text-orange-400';
                                                    }
                                                    designStatusBadge = `<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${color}">${getDisplayName(project.designStatus)}</span>`;
                                                } else {
                                                    designStatusBadge = '<span class="text-zinc-500">—</span>';
                                                }

                                                // Layout status badge
                                                let layoutStatusBadge = '';
                                                if (project.layoutStatus) {
                                                    const statusLower = project.layoutStatus.toLowerCase();
                                                    let color = 'bg-zinc-500/20 text-zinc-400';
                                                    if (statusLower.includes('approved') || statusLower.includes('complete') || statusLower.includes('done')) {
                                                        color = 'bg-emerald-500/20 text-emerald-400';
                                                    } else if (statusLower.includes('review') || statusLower.includes('submitted')) {
                                                        color = 'bg-blue-500/20 text-blue-400';
                                                    } else if (statusLower.includes('pending') || statusLower.includes('waiting') || statusLower.includes('revision')) {
                                                        color = 'bg-orange-500/20 text-orange-400';
                                                    }
                                                    layoutStatusBadge = `<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${color}">${getDisplayName(project.layoutStatus)}</span>`;
                                                } else {
                                                    layoutStatusBadge = '<span class="text-zinc-500">—</span>';
                                                }

                                                return `
                                                    <tr class="hover:bg-zinc-900/50">
                                                        <td class="px-4 py-3">
                                                            <a href="${project.url}" target="_blank" class="font-medium text-white hover:text-indigo-400">${project.name.split('|')[0].trim()}</a>
                                                            <div class="text-xs text-zinc-500">${project.pbLocation}</div>
                                                        </td>
                                                        <td class="px-4 py-3 text-sm text-zinc-400">${project.stage}</td>
                                                        <td class="px-4 py-3">${designStatusBadge}</td>
                                                        <td class="px-4 py-3">${layoutStatusBadge}</td>
                                                        <td class="px-4 py-3 text-sm ${project.designCompletionDate ? 'text-green-400' : 'text-zinc-500'}">
                                                            ${project.designCompletionDate || '—'}
                                                        </td>
                                                        <td class="px-4 py-3 text-sm ${project.designApprovalDate ? 'text-emerald-400' : 'text-zinc-500'}">
                                                            ${project.designApprovalDate || '—'}
                                                        </td>
                                                        <td class="px-4 py-3 text-right font-mono text-sm ${project.amount > 0 ? 'text-green-400' : 'text-zinc-500'}">${formatCurrency(project.amount)}</td>
                                                    </tr>
                                                `;
                                            }).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            `;
        }

        function setLocationFilter(value) {
            filterLocation = value;
            render();
        }

        function setStageFilter(value) {
            filterStage = value;
            render();
        }

        function setDesignStatusFilter(value) {
            filterDesignStatus = value;
            render();
        }

        function setLayoutStatusFilter(value) {
            filterLayoutStatus = value;
            render();
        }

        // Initial load
        fetchData();
        // Auto-refresh every 5 minutes
        setInterval(fetchData, 5 * 60 * 1000);
    </script>
</body>
</html>
