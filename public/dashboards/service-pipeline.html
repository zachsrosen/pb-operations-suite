<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PB Service Pipeline Dashboard">
    <meta name="theme-color" content="#06b6d4">
    <title>Service Pipeline | Photon Brothers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-[#0a0a0f] text-white min-h-screen">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-cyan-500 mx-auto mb-4"></div>
                <p class="text-zinc-400">Loading Service Pipeline...</p>
            </div>
        </div>
    </div>

    <script>
        const STAGES = [
            'Project Preparation',
            'Site Visit Scheduling',
            'Work In Progress',
            'Inspection',
            'Invoicing',
            'Completed',
            'Cancelled'
        ];

        const STAGE_COLORS = {
            'Project Preparation': 'bg-blue-500',
            'Site Visit Scheduling': 'bg-purple-500',
            'Work In Progress': 'bg-yellow-500',
            'Inspection': 'bg-orange-500',
            'Invoicing': 'bg-pink-500',
            'Completed': 'bg-green-500',
            'Cancelled': 'bg-red-500'
        };

        let allDeals = [];
        let filterLocation = 'all';
        let filterStage = 'all';

        async function fetchData() {
            try {
                const response = await fetch('/api/deals?pipeline=service&active=false');
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                allDeals = data.deals;
                render(data);
            } catch (error) {
                document.getElementById('root').innerHTML = `
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="text-center text-red-500">
                            <p class="text-xl mb-2">Error loading data</p>
                            <p class="text-sm text-zinc-400">${error.message}</p>
                            <button onclick="fetchData()" class="mt-4 px-4 py-2 bg-cyan-600 rounded-lg hover:bg-cyan-700">Retry</button>
                        </div>
                    </div>
                `;
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(amount);
        }

        function getFilteredDeals() {
            return allDeals.filter(d => {
                if (filterLocation !== 'all' && d.pbLocation !== filterLocation) return false;
                if (filterStage !== 'all' && d.stage !== filterStage) return false;
                return true;
            });
        }

        function render(data) {
            const deals = getFilteredDeals();
            const activeDeals = deals.filter(d => d.isActive);
            const totalValue = activeDeals.reduce((sum, d) => sum + d.amount, 0);
            const locations = [...new Set(allDeals.map(d => d.pbLocation))].filter(l => l !== 'Unknown').sort();

            // Stage counts
            const stageCounts = {};
            STAGES.forEach(s => stageCounts[s] = 0);
            activeDeals.forEach(d => { if (stageCounts[d.stage] !== undefined) stageCounts[d.stage]++; });

            document.getElementById('root').innerHTML = `
                <div class="min-h-screen">
                    <!-- Header -->
                    <header class="bg-[#12121a] border-b border-zinc-800 sticky top-0 z-50">
                        <div class="max-w-7xl mx-auto px-4 py-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <a href="/" class="text-zinc-400 hover:text-white">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                                        </svg>
                                    </a>
                                    <div>
                                        <h1 class="text-xl font-bold text-cyan-400">Service Pipeline</h1>
                                        <p class="text-xs text-zinc-500">Last updated: ${new Date().toLocaleTimeString()}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <select id="locationFilter" class="bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm" onchange="setLocationFilter(this.value)">
                                        <option value="all">All Locations</option>
                                        ${locations.map(l => `<option value="${l}" ${filterLocation === l ? 'selected' : ''}>${l}</option>`).join('')}
                                    </select>
                                    <select id="stageFilter" class="bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm" onchange="setStageFilter(this.value)">
                                        <option value="all">All Stages</option>
                                        ${STAGES.map(s => `<option value="${s}" ${filterStage === s ? 'selected' : ''}>${s}</option>`).join('')}
                                    </select>
                                    <button onclick="fetchData()" class="bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded-lg text-sm font-medium">
                                        Refresh
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main class="max-w-7xl mx-auto px-4 py-6">
                        <!-- Stats -->
                        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-cyan-400">${activeDeals.length}</div>
                                <div class="text-sm text-zinc-400">Active Jobs</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-green-400">${formatCurrency(totalValue)}</div>
                                <div class="text-sm text-zinc-400">Pipeline Value</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-yellow-400">${stageCounts['Work In Progress']}</div>
                                <div class="text-sm text-zinc-400">In Progress</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-orange-400">${stageCounts['Inspection']}</div>
                                <div class="text-sm text-zinc-400">Inspection</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-pink-400">${stageCounts['Invoicing']}</div>
                                <div class="text-sm text-zinc-400">Invoicing</div>
                            </div>
                        </div>

                        <!-- Stage Pipeline -->
                        <div class="bg-[#12121a] rounded-xl border border-zinc-800 p-4 mb-6">
                            <h2 class="text-lg font-semibold mb-4">Pipeline Stages</h2>
                            <div class="flex gap-2 overflow-x-auto pb-2">
                                ${STAGES.filter(s => s !== 'Completed' && s !== 'Cancelled').map(stage => `
                                    <div class="flex-1 min-w-[140px]">
                                        <div class="text-center mb-2">
                                            <span class="text-xs text-zinc-400">${stage}</span>
                                            <div class="text-lg font-bold">${stageCounts[stage] || 0}</div>
                                        </div>
                                        <div class="h-2 ${STAGE_COLORS[stage]} rounded-full opacity-60"></div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Deals Table -->
                        <div class="bg-[#12121a] rounded-xl border border-zinc-800 overflow-hidden">
                            <div class="p-4 border-b border-zinc-800">
                                <h2 class="text-lg font-semibold">Service Jobs (${deals.length})</h2>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead class="bg-zinc-900">
                                        <tr>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Job</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Location</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Stage</th>
                                            <th class="px-4 py-3 text-right text-xs font-medium text-zinc-400 uppercase">Amount</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Created</th>
                                            <th class="px-4 py-3 text-center text-xs font-medium text-zinc-400 uppercase">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-zinc-800">
                                        ${deals.length === 0 ? `
                                            <tr>
                                                <td colspan="6" class="px-4 py-8 text-center text-zinc-500">No jobs found</td>
                                            </tr>
                                        ` : deals.map(deal => `
                                            <tr class="hover:bg-zinc-900/50 ${!deal.isActive ? 'opacity-50' : ''}">
                                                <td class="px-4 py-3">
                                                    <div class="font-medium text-white">${deal.name}</div>
                                                    <div class="text-xs text-zinc-500">${deal.address || 'No address'}</div>
                                                </td>
                                                <td class="px-4 py-3 text-sm text-zinc-300">${deal.pbLocation}</td>
                                                <td class="px-4 py-3">
                                                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${STAGE_COLORS[deal.stage] || 'bg-zinc-600'} bg-opacity-20 text-white">
                                                        ${deal.stage}
                                                    </span>
                                                </td>
                                                <td class="px-4 py-3 text-right font-mono text-sm ${deal.amount > 0 ? 'text-green-400' : 'text-zinc-500'}">${formatCurrency(deal.amount)}</td>
                                                <td class="px-4 py-3 text-sm text-zinc-400">${deal.createDate || '-'}</td>
                                                <td class="px-4 py-3 text-center">
                                                    <a href="${deal.url}" target="_blank" class="text-cyan-400 hover:text-cyan-300 text-sm">
                                                        Open â†’
                                                    </a>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            `;
        }

        function setLocationFilter(value) {
            filterLocation = value;
            render({ deals: allDeals });
        }

        function setStageFilter(value) {
            filterStage = value;
            render({ deals: allDeals });
        }

        // Initial load
        fetchData();
        // Auto-refresh every 5 minutes
        setInterval(fetchData, 5 * 60 * 1000);
    </script>
</body>
</html>
