<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PB Permitting & Inspections Dashboard - Track permits and inspection status">
    <meta name="theme-color" content="#8B5CF6">
    <title>Permitting & Inspections | Photon Brothers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-[#0a0a0f] text-white min-h-screen">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500 mx-auto mb-4"></div>
                <p class="text-zinc-400">Loading Permitting & Inspections Data...</p>
            </div>
        </div>
    </div>

    <script>
        let allProjects = [];
        let filterAhj = 'all';
        let filterLocation = 'all';
        let filterStage = 'all';
        let filterPermitStatus = 'all';
        let filterInspectionStatus = 'all';

        // Display name mappings for status values
        const DISPLAY_NAMES = {
            // Permit Status
            'permit_submitted': 'Permit Submitted',
            'permit_issued': 'Permit Issued',
            'permit_approved': 'Permit Approved',
            'in_review': 'In Review',
            'pending_corrections': 'Pending Corrections',
            'corrections_submitted': 'Corrections Submitted',
            'ready_to_submit': 'Ready to Submit',
            'not_started': 'Not Started',
            'on_hold': 'On Hold',
            // Inspection Status
            'inspection_scheduled': 'Inspection Scheduled',
            'inspection_passed': 'Inspection Passed',
            'inspection_failed': 'Inspection Failed',
            'corrections_required': 'Corrections Required',
            'reinspection_needed': 'Reinspection Needed',
            'final_passed': 'Final Passed',
            'pending_inspection': 'Pending Inspection',
            // Common statuses
            'submitted': 'Submitted',
            'pending': 'Pending',
            'approved': 'Approved',
            'issued': 'Issued',
            'complete': 'Complete',
            'completed': 'Completed',
            'in_progress': 'In Progress',
            'passed': 'Passed',
            'failed': 'Failed',
            'scheduled': 'Scheduled',
            'not_applicable': 'Not Applicable',
            'n_a': 'N/A',
            'na': 'N/A'
        };

        // Convert internal value to display name
        function getDisplayName(value) {
            if (!value) return value;
            const key = value.toLowerCase().replace(/[\s-]+/g, '_');
            return DISPLAY_NAMES[key] || value;
        }

        async function fetchData() {
            try {
                const response = await fetch('/api/projects?context=executive');
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                allProjects = data.projects;
                render();
            } catch (error) {
                document.getElementById('root').innerHTML = `
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="text-center text-red-500">
                            <p class="text-xl mb-2">Error loading data</p>
                            <p class="text-sm text-zinc-400">${error.message}</p>
                            <button onclick="fetchData()" class="mt-4 px-4 py-2 bg-purple-600 rounded-lg hover:bg-purple-700">Retry</button>
                        </div>
                    </div>
                `;
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(amount);
        }

        function daysBetween(date1, date2) {
            if (!date1 || !date2) return null;
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            return Math.floor((d2 - d1) / (1000 * 60 * 60 * 24));
        }

        // Status helper functions
        function isPermitPending(p) {
            const status = (p.permittingStatus || '').toLowerCase();
            if (status && ['submitted', 'in review', 'pending', 'in progress', 'under review'].some(s => status.includes(s))) return true;
            if (!status && p.permitSubmitDate && !p.permitIssueDate) return true;
            return false;
        }
        function isPermitIssued(p) {
            const status = (p.permittingStatus || '').toLowerCase();
            if (status && ['issued', 'approved', 'complete', 'received'].some(s => status.includes(s))) return true;
            if (!status && p.permitIssueDate) return true;
            return false;
        }
        function isInspectionPending(p) {
            return p.stage === 'Inspection' && p.inspectionScheduleDate && !p.inspectionPassDate;
        }
        function isInspectionPassed(p) {
            return !!p.inspectionPassDate;
        }
        function isInspectionScheduled(p) {
            return p.stage === 'Inspection' && !!p.inspectionScheduleDate;
        }

        function getFilteredProjects() {
            return allProjects.filter(p => {
                if (filterAhj !== 'all' && p.ahj !== filterAhj) return false;
                if (filterLocation !== 'all' && p.pbLocation !== filterLocation) return false;
                if (filterStage !== 'all' && p.stage !== filterStage) return false;
                if (filterPermitStatus !== 'all' && p.permittingStatus !== filterPermitStatus) return false;
                if (filterInspectionStatus !== 'all' && p.finalInspectionStatus !== filterInspectionStatus) return false;
                return true;
            });
        }

        function render() {
            const projects = getFilteredProjects();
            const today = new Date();

            // Calculate stats from FILTERED projects
            const permitPending = projects.filter(p => isPermitPending(p));
            const permitIssued = projects.filter(p => isPermitIssued(p));
            const inspectionPending = projects.filter(p => p.stage === 'Inspection' && !p.inspectionPassDate);
            const inspectionPassed = projects.filter(p => isInspectionPassed(p));

            // Calculate average days in permitting (filtered)
            const daysInPermitting = permitPending.filter(p => p.permitSubmitDate).map(p => {
                return Math.floor((today - new Date(p.permitSubmitDate)) / (1000 * 60 * 60 * 24));
            });
            const avgDaysInPermitting = daysInPermitting.length > 0
                ? Math.round(daysInPermitting.reduce((a, b) => a + b, 0) / daysInPermitting.length)
                : 0;

            // Calculate average turnaround for issued permits (filtered)
            const turnaroundDays = permitIssued.filter(p => p.permitSubmitDate && p.permitIssueDate).map(p => {
                return daysBetween(p.permitSubmitDate, p.permitIssueDate);
            }).filter(d => d !== null && d >= 0);
            const avgTurnaround = turnaroundDays.length > 0
                ? Math.round(turnaroundDays.reduce((a, b) => a + b, 0) / turnaroundDays.length)
                : 0;

            // Calculate average days in inspection (filtered)
            const daysInInspection = inspectionPending.filter(p => p.inspectionScheduleDate).map(p => {
                return Math.floor((today - new Date(p.inspectionScheduleDate)) / (1000 * 60 * 60 * 24));
            });
            const avgDaysInInspection = daysInInspection.length > 0
                ? Math.round(daysInInspection.reduce((a, b) => a + b, 0) / daysInInspection.length)
                : 0;

            // Group by AHJ (filtered)
            const ahjStats = {};
            projects.forEach(p => {
                const ahj = p.ahj || 'Unknown';
                if (!ahjStats[ahj]) {
                    ahjStats[ahj] = { total: 0, permitPending: 0, permitIssued: 0, inspectionPending: 0, avgDays: [], totalValue: 0 };
                }
                ahjStats[ahj].total++;
                ahjStats[ahj].totalValue += p.amount || 0;
                if (isPermitIssued(p)) {
                    ahjStats[ahj].permitIssued++;
                    if (p.permitSubmitDate && p.permitIssueDate) {
                        const days = daysBetween(p.permitSubmitDate, p.permitIssueDate);
                        if (days !== null && days >= 0) ahjStats[ahj].avgDays.push(days);
                    }
                } else if (isPermitPending(p)) {
                    ahjStats[ahj].permitPending++;
                }
                if (p.stage === 'Inspection' && !p.inspectionPassDate) {
                    ahjStats[ahj].inspectionPending++;
                }
            });

            // Get unique values for filters (from ALL projects)
            const ahjs = [...new Set(allProjects.map(p => p.ahj))].filter(a => a && a !== 'Unknown').sort();
            const locations = [...new Set(allProjects.map(p => p.pbLocation))].filter(l => l && l !== 'Unknown').sort();

            // Dynamic status filters from actual data
            const permitStatuses = [...new Set(allProjects.map(p => p.permittingStatus))].filter(s => s).sort();
            const inspectionStatuses = [...new Set(allProjects.map(p => p.finalInspectionStatus))].filter(s => s).sort();

            // Stage order as per pipeline
            const STAGE_ORDER = ['Site Survey', 'Design & Engineering', 'Permitting & Interconnection', 'RTB - Blocked', 'Ready To Build', 'Construction', 'Inspection', 'Permission To Operate', 'Close Out'];
            const stages = [...new Set(allProjects.map(p => p.stage))].filter(s => s).sort((a, b) => {
                const aIdx = STAGE_ORDER.findIndex(s => s.toLowerCase() === a.toLowerCase());
                const bIdx = STAGE_ORDER.findIndex(s => s.toLowerCase() === b.toLowerCase());
                if (aIdx === -1 && bIdx === -1) return a.localeCompare(b);
                if (aIdx === -1) return 1;
                if (bIdx === -1) return -1;
                return aIdx - bIdx;
            });

            // Total value from filtered projects
            const totalValue = projects.reduce((s, p) => s + (p.amount || 0), 0);

            document.getElementById('root').innerHTML = `
                <div class="min-h-screen">
                    <!-- Header -->
                    <header class="bg-[#12121a] border-b border-zinc-800 sticky top-0 z-50">
                        <div class="max-w-7xl mx-auto px-4 py-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <a href="/" class="text-zinc-400 hover:text-white">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                                        </svg>
                                    </a>
                                    <div>
                                        <h1 class="text-xl font-bold text-purple-400">Permitting & Inspections</h1>
                                        <p class="text-xs text-zinc-500">Last updated: ${new Date().toLocaleTimeString()}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <select id="ahjFilter" class="bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm" onchange="setAhjFilter(this.value)">
                                        <option value="all">All AHJs</option>
                                        ${ahjs.map(a => `<option value="${a}" ${filterAhj === a ? 'selected' : ''}>${a}</option>`).join('')}
                                    </select>
                                    <select id="locationFilter" class="bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm" onchange="setLocationFilter(this.value)">
                                        <option value="all">All Locations</option>
                                        ${locations.map(l => `<option value="${l}" ${filterLocation === l ? 'selected' : ''}>${l}</option>`).join('')}
                                    </select>
                                    <select id="stageFilter" class="bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm" onchange="setStageFilter(this.value)">
                                        <option value="all">All Stages</option>
                                        ${stages.map(s => `<option value="${s}" ${filterStage === s ? 'selected' : ''}>${s}</option>`).join('')}
                                    </select>
                                    <select id="permitStatusFilter" class="bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm" onchange="setPermitStatusFilter(this.value)">
                                        <option value="all">All Permit Status</option>
                                        ${permitStatuses.map(s => `<option value="${s}" ${filterPermitStatus === s ? 'selected' : ''}>${getDisplayName(s)}</option>`).join('')}
                                    </select>
                                    <select id="inspectionStatusFilter" class="bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm" onchange="setInspectionStatusFilter(this.value)">
                                        <option value="all">All Inspection Status</option>
                                        ${inspectionStatuses.map(s => `<option value="${s}" ${filterInspectionStatus === s ? 'selected' : ''}>${getDisplayName(s)}</option>`).join('')}
                                    </select>
                                    <button onclick="fetchData()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg text-sm font-medium">
                                        Refresh
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main class="max-w-7xl mx-auto px-4 py-6">
                        <!-- Summary Stats -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-purple-400">${projects.length}</div>
                                <div class="text-sm text-zinc-400">Total Projects</div>
                                <div class="text-xs text-zinc-500">${formatCurrency(totalValue)}</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-yellow-400">${permitPending.length}</div>
                                <div class="text-sm text-zinc-400">Permits Pending</div>
                                <div class="text-xs text-zinc-500">${formatCurrency(permitPending.reduce((s, p) => s + (p.amount || 0), 0))}</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-green-400">${permitIssued.length}</div>
                                <div class="text-sm text-zinc-400">Permits Issued</div>
                                <div class="text-xs text-zinc-500">${formatCurrency(permitIssued.reduce((s, p) => s + (p.amount || 0), 0))}</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-cyan-400">${avgTurnaround}d</div>
                                <div class="text-sm text-zinc-400">Avg Permit Turnaround</div>
                            </div>
                        </div>

                        <!-- Inspection Stats -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-orange-400">${inspectionPending.length}</div>
                                <div class="text-sm text-zinc-400">Inspections Pending</div>
                                <div class="text-xs text-zinc-500">${formatCurrency(inspectionPending.reduce((s, p) => s + (p.amount || 0), 0))}</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-emerald-400">${inspectionPassed.length}</div>
                                <div class="text-sm text-zinc-400">Inspections Passed</div>
                                <div class="text-xs text-zinc-500">${formatCurrency(inspectionPassed.reduce((s, p) => s + (p.amount || 0), 0))}</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-amber-400">${avgDaysInInspection}d</div>
                                <div class="text-sm text-zinc-400">Avg Days in Inspection</div>
                            </div>
                            <div class="bg-[#12121a] rounded-xl p-4 border border-zinc-800">
                                <div class="text-2xl font-bold text-blue-400">${avgDaysInPermitting}d</div>
                                <div class="text-sm text-zinc-400">Avg Days Permit Pending</div>
                            </div>
                        </div>

                        <!-- AHJ Breakdown -->
                        <div class="bg-[#12121a] rounded-xl border border-zinc-800 p-4 mb-6">
                            <h2 class="text-lg font-semibold mb-4">By AHJ</h2>
                            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                                ${Object.entries(ahjStats)
                                    .filter(([ahj]) => ahj !== 'Unknown')
                                    .sort((a, b) => (b[1].permitPending + b[1].inspectionPending) - (a[1].permitPending + a[1].inspectionPending))
                                    .slice(0, 12)
                                    .map(([ahj, stats]) => {
                                        const avgDays = stats.avgDays.length > 0
                                            ? Math.round(stats.avgDays.reduce((a, b) => a + b, 0) / stats.avgDays.length)
                                            : null;
                                        return `
                                            <div class="bg-zinc-800/50 rounded-lg p-3 cursor-pointer hover:bg-zinc-800 transition-colors" onclick="setAhjFilter('${ahj}')">
                                                <div class="text-sm font-medium text-white truncate" title="${ahj}">${ahj}</div>
                                                <div class="flex items-center gap-2 mt-1">
                                                    <span class="text-yellow-400 text-lg font-bold">${stats.permitPending}</span>
                                                    <span class="text-zinc-500 text-xs">permit</span>
                                                </div>
                                                <div class="flex items-center gap-2">
                                                    <span class="text-orange-400 text-sm">${stats.inspectionPending}</span>
                                                    <span class="text-zinc-500 text-xs">inspection</span>
                                                </div>
                                                ${avgDays !== null ? `<div class="text-xs text-zinc-500 mt-1">~${avgDays}d turnaround</div>` : ''}
                                            </div>
                                        `;
                                    }).join('')}
                            </div>
                        </div>

                        <!-- Projects Table -->
                        <div class="bg-[#12121a] rounded-xl border border-zinc-800 overflow-hidden">
                            <div class="p-4 border-b border-zinc-800 flex items-center justify-between">
                                <h2 class="text-lg font-semibold">Projects (${projects.length})</h2>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead class="bg-zinc-900">
                                        <tr>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Project</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">AHJ</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Permit Status</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Permit Submitted</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Permit Issued</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-zinc-400 uppercase">Inspection</th>
                                            <th class="px-4 py-3 text-right text-xs font-medium text-zinc-400 uppercase">Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-zinc-800">
                                        ${projects.length === 0 ? `
                                            <tr>
                                                <td colspan="7" class="px-4 py-8 text-center text-zinc-500">No projects found</td>
                                            </tr>
                                        ` : projects
                                            .sort((a, b) => {
                                                // Sort by: permit pending first, then inspection pending, then by amount
                                                if (isPermitPending(a) && !isPermitPending(b)) return -1;
                                                if (!isPermitPending(a) && isPermitPending(b)) return 1;
                                                if (a.stage === 'Inspection' && b.stage !== 'Inspection') return -1;
                                                if (a.stage !== 'Inspection' && b.stage === 'Inspection') return 1;
                                                return (b.amount || 0) - (a.amount || 0);
                                            })
                                            .slice(0, 100)
                                            .map(project => {
                                                let permitStatus, permitColor;
                                                if (isPermitIssued(project)) {
                                                    permitStatus = getDisplayName(project.permittingStatus) || 'Issued';
                                                    permitColor = 'bg-green-500/20 text-green-400';
                                                } else if (isPermitPending(project)) {
                                                    permitStatus = getDisplayName(project.permittingStatus) || 'Pending';
                                                    permitColor = 'bg-yellow-500/20 text-yellow-400';
                                                } else {
                                                    permitStatus = getDisplayName(project.permittingStatus) || 'Not Started';
                                                    permitColor = 'bg-zinc-500/20 text-zinc-400';
                                                }

                                                let inspectionStatus, inspectionColor;
                                                const rawInspStatus = (project.finalInspectionStatus || '').toLowerCase();
                                                if (project.inspectionPassDate || ['passed', 'complete', 'approved'].some(s => rawInspStatus.includes(s))) {
                                                    inspectionStatus = getDisplayName(project.finalInspectionStatus) || 'Passed';
                                                    inspectionColor = 'bg-emerald-500/20 text-emerald-400';
                                                } else if (project.stage === 'Inspection' || ['pending', 'scheduled', 'in progress', 'submitted'].some(s => rawInspStatus.includes(s))) {
                                                    inspectionStatus = getDisplayName(project.finalInspectionStatus) || (project.inspectionScheduleDate ? 'Scheduled' : 'Pending');
                                                    inspectionColor = 'bg-orange-500/20 text-orange-400';
                                                } else if (project.finalInspectionStatus) {
                                                    inspectionStatus = getDisplayName(project.finalInspectionStatus);
                                                    inspectionColor = 'bg-zinc-500/20 text-zinc-400';
                                                } else {
                                                    inspectionStatus = '—';
                                                    inspectionColor = 'bg-zinc-500/20 text-zinc-500';
                                                }

                                                return `
                                                    <tr class="hover:bg-zinc-900/50">
                                                        <td class="px-4 py-3">
                                                            <a href="${project.url}" target="_blank" class="font-medium text-white hover:text-purple-400">${project.name.split('|')[0].trim()}</a>
                                                            <div class="text-xs text-zinc-500">${project.pbLocation}</div>
                                                        </td>
                                                        <td class="px-4 py-3 text-sm text-zinc-300">${project.ahj || '—'}</td>
                                                        <td class="px-4 py-3">
                                                            <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${permitColor}">
                                                                ${permitStatus}
                                                            </span>
                                                        </td>
                                                        <td class="px-4 py-3 text-sm ${project.permitSubmitDate ? 'text-blue-400' : 'text-zinc-500'}">
                                                            ${project.permitSubmitDate || '—'}
                                                        </td>
                                                        <td class="px-4 py-3 text-sm ${project.permitIssueDate ? 'text-green-400' : 'text-zinc-500'}">
                                                            ${project.permitIssueDate || '—'}
                                                        </td>
                                                        <td class="px-4 py-3">
                                                            <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${inspectionColor}">
                                                                ${inspectionStatus}
                                                            </span>
                                                        </td>
                                                        <td class="px-4 py-3 text-right font-mono text-sm ${project.amount > 0 ? 'text-green-400' : 'text-zinc-500'}">${formatCurrency(project.amount)}</td>
                                                    </tr>
                                                `;
                                            }).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            `;
        }

        function setAhjFilter(value) {
            filterAhj = value;
            render();
        }

        function setLocationFilter(value) {
            filterLocation = value;
            render();
        }

        function setStageFilter(value) {
            filterStage = value;
            render();
        }

        function setPermitStatusFilter(value) {
            filterPermitStatus = value;
            render();
        }

        function setInspectionStatusFilter(value) {
            filterInspectionStatus = value;
            render();
        }

        // Initial load
        fetchData();
        // Auto-refresh every 5 minutes
        setInterval(fetchData, 5 * 60 * 1000);
    </script>
</body>
</html>
